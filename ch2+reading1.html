<!--驚嘆號按enter或tab-->
<!--HTML5要加這行-->
<!DOCTYPE html>
<!--繁體中文 英文是en-->
<html lang="zh-TW">

<head>
    <!-- 字元集 -->
    <meta charset="UTF-8 ">
    <!--隨裝置改變大小-->
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <!--相容性-->
    <meta http-equiv="X-UA-Compatible " content="ie=edge ">
    <!-- 標籤頁 -->
    <title>線上讀書會</title>
</head>

<body>
    <!-- a[href=http://www.google.com]{google1} -->
    <a href="http://www.google.com ">google1</a>
    <!-- a[href=http://www.google.com target=_blank]{google2} -->
    <a href="http://www.google.com " target="_blank ">google2</a><br>
    <!-- target="blank "開新頁面 -->
    <!-- href 用到的是絕對路徑 -->
    <!-- 相對路徑 ./同目錄 ../上一層目錄 /根目錄(root)) -->
    <!-- src檔案位置 可以直接貼網址 alt圖片文字敘述 -->
    <img src="./pic/photo.jpg " alt="照片 ">
    <!-- 點圖片連結 -->
    <!-- a[href="http://www.google.com "]>img[src=./pic/photo.jpg] -->
    <a href="http://www.google.com "><img src="./pic/photo.jpg " alt=" "></a>
    <br>

    <!-- ul>li*3 圖示的list-->
    <ul type=square>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- ol>li*3 數字的list-->
    <ol type=A start=3>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
